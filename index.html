<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoDate - Restablecer Contraseña</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 450px;
      width: 100%;
      box-sizing: border-box;
    }
    h1 {
      color: #c26028;
      margin-bottom: 20px;
      font-size: 2em;
    }
    img {
      max-width: 120px;
      height: auto;
      margin-bottom: 25px;
      border-radius: 8px;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      background-color: #5DA7A3;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: bold;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #4A8C88;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #message {
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
    }
    .success {
      color: #28a745;
    }
    .error {
      color: #dc3545;
    }
    .loading {
      color: #007bff;
    }
    .instruction-text {
      margin-top: 25px;
      font-size: 0.95em;
      color: #777;
      line-height: 1.4;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img class="design__img" src="./assets/car.png" alt="Imagen">
    <h1>Restablece tu Contraseña</h1>
    <p>Ingresa tu nueva contraseña a continuación.</p>

    <form id="resetPasswordForm">
      <label for="newPassword">Nueva Contraseña:</label>
      <input type="password" id="newPassword" name="newPassword" required minlength="6" placeholder="Mínimo 6 caracteres">

      <label for="confirmPassword">Confirma Contraseña:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Repite la nueva contraseña">

      <button type="submit" id="resetButton">Restablecer Contraseña</button>
    </form>

    <div id="message" role="alert"></div>

    <p class="instruction-text">
      Una vez que restablezcas tu contraseña, por favor, cierra esta ventana del navegador y vuelve a la aplicación AutoDate para iniciar sesión con tu nueva contraseña.
    </p>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
  <script>
    // --- CONFIGURACIÓN DE SUPABASE ---
    const supabaseUrl = 'https://dqddsrcengsdplggkxzu.supabase.co'; 
    // ¡IMPORTANTE! REEMPLAZA 'TU_SUPABASE_ANON_KEY_AQUI' CON TU CLAVE ANON REAL DE SUPABASE
    const supabaseAnonKey ='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRxZGRzcmNlbmdzZHBsZ2dreHp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0OTIzMzcsImV4cCI6MjA2MjA2ODMzN30.iEL4w6mFm3O664mX9qdrUnAdbU8vbR5u6KyXcRlK8y4'; 

    let supabase = null; 
    const messageDiv = document.getElementById('message');

    // --- FUNCIONES DE UTILIDAD ---
    function showMessage(text, type = '') {
      if (messageDiv) {
        messageDiv.textContent = text;
        messageDiv.className = 'message ' + type;
      } else {
        console.warn('messageDiv no encontrado. Mensaje:', text);
      }
    }

    function enableForm(enable) {
      const newPasswordInput = document.getElementById('newPassword');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const resetButton = document.getElementById('resetButton');

      if (newPasswordInput && confirmPasswordInput && resetButton) {
        newPasswordInput.disabled = !enable;
        confirmPasswordInput.disabled = !enable;
        resetButton.disabled = !enable;
        if (enable) {
          resetButton.textContent = 'Restablecer Contraseña';
        } else {
          resetButton.textContent = 'Procesando...';
        }
      }
    }

    // --- FUNCIÓN PARA OBTENER PARÁMETROS DE LA URL ---
    function getURLParameter(name) {
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      if (urlParams.has(name)) {
        return urlParams.get(name);
      }

      const hashString = window.location.hash;
      if (hashString.startsWith('#')) {
        const hashParams = new URLSearchParams(hashString.substring(1));
        if (hashParams.has(name)) {
          return hashParams.get(name);
        }
      }
      return null;
    }

    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM Content Loaded.');

      setTimeout(() => {
        if (typeof window.supabase === 'undefined') {
            console.error("Error: Supabase SDK no cargado correctamente. 'window.supabase' no encontrado.");
            showMessage('Error interno: El sistema de autenticación no se cargó correctamente. Intenta de nuevo más tarde.', 'error');
            enableForm(false); 
            return;
        }
        
        console.log('Supabase URL being used:', supabaseUrl);
        console.log('Supabase Anon Key being used (first 10 chars):', supabaseAnonKey.substring(0, 10) + '...');

        try {
          supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
          console.log("Supabase client initialized successfully.");
        } catch (e) {
          console.error("Error al inicializar Supabase client:", e);
          showMessage('Error al inicializar el servicio de autenticación. Verifica tu consola.', 'error');
          enableForm(false);
          return; 
        }

        // --- ELEMENTOS DEL DOM ---
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const resetButton = document.getElementById('resetButton');
        const resetPasswordForm = document.getElementById('resetPasswordForm');

        // --- Obtener parámetros de la URL ---
        const codeParam = getURLParameter('code');
        const type = getURLParameter('type');
        const accessToken = getURLParameter('access_token');

        console.log('DEBUG Reset: URL Parameters:');
        console.log('DEBUG Reset: access_token =', accessToken ? 'presente' : 'ausente');
        console.log('DEBUG Reset: type =', type);
        console.log('DEBUG Reset: code =', codeParam ? 'presente' : 'ausente');


        // --- LÓGICA PRINCIPAL DE VALIDACIÓN DEL ENLACE ---
        if (codeParam) {
            showMessage('Validando enlace de restablecimiento...', 'loading');
            enableForm(false);

            supabase.auth.exchangeCodeForSession(codeParam)
                .then(({ data, error }) => {
                    if (error) {
                        console.error('Error al intercambiar código por sesión:', error);
                        let displayMessage = 'Enlace inválido o expirado. Por favor, solicita un nuevo enlace para restablecer tu contraseña.';
                        if (error.message) {
                            displayMessage += ` (Detalle: ${error.message})`;
                        }
                        showMessage(displayMessage, 'error');
                        enableForm(false);
                    } else if (data.session) {
                        console.log('Sesión Supabase establecida exitosamente con el código.');
                        showMessage('Listo para restablecer tu contraseña. Ingresa la nueva contraseña.', 'success');
                        enableForm(true);
                    } else {
                        console.error('exchangeCodeForSession no devolvió sesión ni error explícito.');
                        showMessage('Enlace inválido o expirado. Por favor, solicita un nuevo enlace para restablecer tu contraseña.', 'error');
                        enableForm(false);
                    }
                })
                .catch(error => {
                    console.error('Error general en exchangeCodeForSession:', error);
                    showMessage('Ocurrió un error inesperado al validar el enlace. Intenta solicitar uno nuevo.', 'error');
                    enableForm(false);
                });
        } else if (accessToken && type === 'recovery') {
            showMessage('Validando enlace de restablecimiento (modo de respaldo)...', 'loading');
            enableForm(false);

            supabase.auth.setSession({ access_token: accessToken })
                .then(() => {
                    console.log('Sesión Supabase establecida exitosamente con access_token (modo de respaldo).');
                    showMessage('Listo para restablecer tu contraseña. Ingresa la nueva contraseña.', 'success');
                    enableForm(true);
                })
                .catch(error => {
                    console.error('Error al establecer sesión con token de recuperación (modo de respaldo):', error);
                    let displayMessage = 'Hubo un problema al validar el enlace. Intenta solicitar uno nuevo.';
                    if (error && error.message) {
                        displayMessage += ` (Detalle: ${error.message})`;
                    }
                    showMessage(displayMessage, 'error');
                    enableForm(false);
                });
        } else {
            showMessage('Enlace inválido o expirado. Por favor, solicita un nuevo enlace para restablecer tu contraseña.', 'error');
            enableForm(false);
            console.error('Validation failed: No se encontró un token de restablecimiento válido en la URL.');
        }

        // --- MANEJADOR DEL FORMULARIO ---
        if (resetPasswordForm) { 
            resetPasswordForm.addEventListener('submit', async (event) => {
              event.preventDefault(); 
              console.log('Formulario de restablecimiento enviado.');

              if (!supabase) { 
                  showMessage('Error interno: Supabase no está inicializado. No se puede proceder con la actualización de contraseña.', 'error');
                  console.error('Supabase client is null. Cannot proceed with password update.');
                  enableForm(false);
                  return;
              }

              const newPassword = newPasswordInput.value;
              const confirmPassword = confirmPasswordInput.value;

              if (newPassword.length < 6) {
                showMessage('La nueva contraseña debe tener al menos 6 caracteres.', 'error');
                console.warn('Validation failed: Password too short.');
                return;
              }
              if (newPassword !== confirmPassword) {
                showMessage('Las contraseñas no coinciden.', 'error');
                console.warn('Validation failed: Passwords do not match.');
                return;
              }

              enableForm(false); 
              showMessage('Restableciendo contraseña...', 'loading');
              console.log('Attempting to update user password...');

              try {
                const { data, error } = await supabase.auth.updateUser({
                  password: newPassword
                });

                if (error) {
                  console.error('Error de Supabase al actualizar contraseña:', error);
                  throw error; 
                }

                console.log('Contraseña actualizada exitosamente:', data);
                showMessage('¡Contraseña restablecida con éxito! Ya puedes volver a la app e iniciar sesión.', 'success');
                newPasswordInput.value = ''; 
                confirmPasswordInput.value = '';
                enableForm(false);
                
              } catch (error) {
                console.error('Error general al restablecer contraseña:', error);
                let errorMessage = 'Ocurrió un error al restablecer la contraseña.';
                if (error && error.message) { 
                    errorMessage = error.message;
                } else if (typeof error === 'string') {
                    errorMessage = error;
                }
                showMessage('Error: ' + errorMessage, 'error');
                enableForm(true);
              }
            });
        } else {
          console.error('El formulario de restablecimiento de contraseña no se encontró.');
          showMessage('Error interno: No se pudo cargar el formulario.', 'error');
        }
      }, 500);
    });
  </script>
</body>
</html>
